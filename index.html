<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <Title>Odin Calculator</Title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">Display</td>
                <td><input class="myButton" type="button" value="C"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="7"></td>
                <td><input class="myButton" type="button" value="8"></td>
                <td><input class="myButton" type="button" value="9"></td>
                <td><input class="myButton" type="button" value="รท"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="4"></td>
                <td><input class="myButton" type="button" value="5"></td>
                <td><input class="myButton" type="button" value="6"></td>
                <td><input class="myButton" type="button" value="x"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="1"></td>
                <td><input class="myButton" type="button" value="2"></td>
                <td><input class="myButton" type="button" value="3"></td>
                <td><input class="myButton" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="0"></td>
                <td><input class="myButton" type="button" value="."></td>
                <td><input class="myButton" type="button" value="="></td>
                <td><input class="myButton" type="button" value="+"></td>
            </tr>
        </table>
        <script src="scripts.js"></script>
    </body>
</html>
