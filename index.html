<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <Title>Odin Calculator</Title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3" id ="display" ></td>
                <td><input class="myButton" type="button" value="C"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="7" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="8" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="9" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="รท"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="4" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="5" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="6" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="x"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="1" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="2" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="3" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input class="myButton" type="button" value="0" onclick="numberPress(this.value)"></td>
                <td><input class="myButton" type="button" value="."></td>
                <td><input class="myButton" type="button" value="="></td>
                <td><input class="myButton" type="button" value="+"></td>
            </tr>
        </table>
        <script src="scripts.js"></script>
    </body>
</html>
